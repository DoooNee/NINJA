<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="/img/favicon.png" rel="shortcut icon" type="image/png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <!-- -------------PC----------- -->
    <div class="wrapper">

        <div class="wrapper-popup-web" onclick="showPopupWeb();showPopupWebWrapper();">

            <a href="javascript:showPopupWeb();showPopupWebWrapper();"> <img class="popup-web-close"

        </div>
        <div class="nav">
            <ul class="nav-list">
                <li class="separate-page"><a href="#">FANPAGE</a> </li>|

            </ul>
        </div>
        <!-- end nav -->

        <!-- đăng ký ngay -->
        <div class="btn-dangkyngay">
            <a href=" javascript:showPopup();" rel=""><img src="/img/btn-dangkyngay.png" alt=""></a>
        </div>
        <!-- end -->

        <div class="user">
            <p>Số Nhẫn Giả Đã Đăng Ký: 9999</p>

        <!-- download -->
        <div class="download">

        </div>
        <!-- end download -->
    </div>







    <!-------- Mobile------------ -->
    <div class="wrapper-mb">
        <!-- <div class="wrapper-modal-mb">
        </div> -->


        <div class="wrapper-popup-web" onclick="showPopupWeb();showPopupWebWrapper();">

        </div>

        <div class="popup-web">
            <a href="javascript:showPopupWeb();showPopupWebWrapper();"> <img class="popup-web-close"
                    src="/img/close.png" alt=""></a>
        </div>



        <!-- btn-menu-mb -->
        <label for="btn-menu" class="btn-menu-mb">
            <img src="/img/btn-menu-m.png" alt="">
        </label>

        <input type="checkbox" id="btn-menu">

        <div class="nav-mb">
            <img src="/img/bg-menu-mob.png" alt="">
            <label for="btn-menu" class="close"></label>
            <ul class="list-nav">
                <li><a href="#">FANPAGE</a></li>
                <li><a href="#">CHAT VỚI ADMIN</a></li>

            </ul>
        </div>




        <!-- end btn-menu-mb -->

        <!-- -------modal -------------- -->
        <div class="wrapper-modal-mb" onclick="showPopup()">
        </div>

        <!-- đăng ký ngay -->
        <div class="btn-dangkyngay-mb">
            <div class="user-mb">Số Nhẫn Giả Đăng ký: 9999</div>
            <a href=" javascript:showPopup();" rel=""><img src="/img/btn-dangkyngay.png" alt=""></a>
        </div>
        <!-- end đăng ký ngay -->


        <!-- download -->
        <div class="download-mb">
            <div class="appstore-mb"><a href="#"><img src="/img/btn-ios.png" alt=""></a></div>

            <div class="apk-mb"><a href="#"><img src="/img/btn-apk.png" alt=""></a></div>
        </div>

       <!-- -------modal -------------- -->
       <div class="wrapper-modal" id="myModal" onclick="showPopup();">

       </div>
       <div class="content-modal">
           <div class="inner-content-modal">
               <img class="close-content-modal" src="/img/close.png" alt="" onclick="showPopup();">
               <form action="" method="POST" id="promise_form" onsubmit="" return;>
                   <div class="form-group">
                       <input class="input-content-modal" type="email" placeholder="Nhập Email ngay ..." name="email"
                           required>
                   </div>
                   <a href="javascript:insert();"> <img class="confirm-content-modal" src="/img/btn-xacnhan.png"
                           alt=""></a>
               </form>"
   
           </div>
       </div>
   
       <!-- end modal -->
